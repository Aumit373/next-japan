name: Connect Deploy + Run Docker Container on EC2

on:
  push:
     branches: main


# on:
#   workflow_dispatch:
 

  # on:
  # push:
  #   branches: main
  # pull_request:
  #   branches:   [main]

jobs:
  sonar:
    name: Build, Test & SonarQube
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3


      - name: Connect to EC2 and Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "ğŸ” Connected to EC2"

            echo "ğŸ“¦ Running system update"
            sudo apt update && sudo apt upgrade -y

            echo "ğŸ³ Checking Docker installation"
            if ! command -v docker &> /dev/null; then
              curl -fsSL https://get.docker.com -o get-docker.sh
              sh get-docker.sh
            fi

            echo "ğŸ” Logging in to Docker Hub"
            echo "${{ secrets.DOCKER_PASSWORD }}" | sudo docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

            echo "ğŸ§¼ Stopping and removing old container"
            sudo docker stop next-japan || true
            sudo docker rm next-japan || true

            echo "ğŸ“¥ Pulling latest private image from Docker Hub"
            sudo docker pull aumit373/next-japan:latest

            echo "ğŸš€ Starting container"
            sudo docker run -d \
              --name next-japan \
              -p 80:3000 \
              aumit373/next-japan:latest